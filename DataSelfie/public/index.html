<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" />
        <title>
            Data Selfie App
        </title>
    </head>
    <body>
        <h1>Data Selfie Application</h1>
        <p>
        Latitude : <span id="lat"></span>˚<br>
        Longitude : <span id="lng"></span>˚
        </p>
        <button id="submit">submit</button>
        <script>
            const dataArray = [];
            const submitBtn = document.getElementById('submit');

            

            function handleSubmit(){
                if('geolocation' in navigator){
                console.log("available");
                navigator.geolocation.getCurrentPosition(async position => { // '=>' means function(position)
                    const lat = position.coords.latitude;
                    const lng =  position.coords.longitude;
                    document.getElementById('lat').innerText = lat.toFixed(2);
                    document.getElementById('lng').innerText = lng.toFixed(2); 

                    const timestamp = Date.now();

                    const data = {lat, lng, timestamp};

                    dataArray.push(data);

                    const options = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body:JSON.stringify(dataArray)
                    };
                    const response = await fetch('/api', options);
                    const responseData = await response.json();
                    console.log(responseData);
                    });
                } else {
                    console.log("not available");
                }
            };

            

            
            function init(){
                submitBtn.addEventListener('click', handleSubmit);
            }

            init();
        </script>
    </body>
</html>
