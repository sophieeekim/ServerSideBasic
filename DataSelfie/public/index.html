<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" />
        <title>
            Data Selfie App
        </title>
    </head>
    <body>
        <h1>Data Selfie Application</h1>
        <p>
        Latitude : <span id="lat"></span>Ëš<br>
        Longitude : <span id="lng"></span>Ëš
        </p>

        <p>How are you today?</p>
        <input id="mood" type="text" placeholder="Mood today?ðŸ‘€"/>
        <button id="submit">submit</button>

        
        <script>
            const submitBtn = document.getElementById('submit');

            function getMood(){
                const input = document.getElementById('mood');
                const mood = input.value;
                input.value = "";
                return mood;
            }
            
            if('geolocation' in navigator){
            navigator.geolocation.getCurrentPosition(position => { 
                    const lat = position.coords.latitude;
                    const lng =  position.coords.longitude;
                    document.getElementById('lat').innerText = lat.toFixed(2);
                    document.getElementById('lng').innerText = lng.toFixed(2); 
                });
            }

            async function getData(){
                const response = await fetch('/api');
                const data = await response.json();
                console.log(data);

                for (item of data) {
                    const root = document.createElement('div');
                    const mood = document.createElement('div');
                    const geo = document.createElement('div');
                    const date = document.createElement('div');

                    mood.textContent = `mood : ${item.mood}` ;
                    geo.textContent = `lat : ${item.lat}Ëš, lng : ${item.lng}` ;
                    const dateString = new Date(item.timestamp).toLocaleString();
                    date.textContent = dateString;

                    root.append(mood, geo, date);
                    document.body.append(root);


                }
            }

            function postData(){
                if('geolocation' in navigator){
                console.log("available");
                navigator.geolocation.getCurrentPosition(async position => { // '=>' means function(position)
                    const lat = position.coords.latitude;
                    const lng =  position.coords.longitude;
            
                    document.getElementById('lat').innerText = lat.toFixed(2);
                    document.getElementById('lng').innerText = lng.toFixed(2); 

                    const mood = getMood();
                    const timestamp = Date.now();
                    const data = {lat, lng, timestamp, mood};

                    const options = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body:JSON.stringify(data)
                    };
                    const response = await fetch('/api', options);
                    const responseData = await response.json();
                    // console.log(responseData);
                    });
                } else {
                    console.log("not available");
                }
            };

            

            
            function init(){
                getData();
                submitBtn.addEventListener('click', postData);
            }

            init();
        </script>
    </body>
</html>
